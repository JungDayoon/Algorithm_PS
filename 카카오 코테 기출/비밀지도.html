<!DOCTYPE html>

<body>
    <script>
        function solution(n, arr1, arr2) {
            var answer = [];
            var tmp = []
            var zero = ""
            for(let i = 0; i<n; i++)
            {
                zero +="0";
            }
            for(let i = 0; i<arr1.length; i++)
            {
                tmp.push(arr1[i] | arr2[i]);
            }

            console.log(tmp);

            tmp.forEach(e=>{
                let result = zero;
                result += e.toString(2);
                result = result.replace(/1/gi, "#");
                result = result.replace(/0/gi, " ");
                result = result.slice(-n);
                answer.push(result);
            })

            console.log(answer);
            return answer;
        }
        solution(5, [9, 20, 28, 18, 11], [30, 1, 21, 17, 28]);
        solution(6, [46, 33, 33 ,22, 31, 50], [27 ,56, 19, 14, 14, 10]);
    </script>
</body>
